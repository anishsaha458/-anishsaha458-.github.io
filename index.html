<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Anish Saha</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  cursor: none;
}

#bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
  opacity: 0.35;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
  background: white;
  color: #111;
  overflow-x: hidden;
}

/* Custom Cursor */
.cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border: 2px solid #111;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease, border-color 0.3s ease;
  mix-blend-mode: difference;
}

.cursor.hover {
  width: 60px;
  height: 60px;
  border-color: #fff;
  background: rgba(255, 255, 255, 0.1);
}

.cursor-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10px;
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
  white-space: nowrap;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.cursor.hover .cursor-text {
  opacity: 1;
}

main {
  max-width: 600px;
  margin: 0 auto;
  padding: 80px 24px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Header */
.header {
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.2s;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
  from {
    opacity: 0;
    transform: translateY(20px);
  }
}

/* Name */
.header h1 {
  font-size: 3rem;
  font-weight: 600;
  letter-spacing: -1.5px;
  margin-bottom: 24px;
  background: linear-gradient(135deg, #111 0%, #444 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.4s;
}

/* Links */
.links {
  display: flex;
  gap: 24px;
  margin-bottom: 48px;
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.6s;
}

.links a {
  position: relative;
  text-decoration: none;
  color: #555;
  font-size: 1rem;
  padding: 8px 0;
  transition: color 0.3s ease;
  display: inline-block;
}

.links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0%;
  background-color: #111;
  transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.links a:hover::after {
  width: 100%;
}

.links a:hover {
  color: #111;
}

/* Info / About */
.info {
  font-size: 1.1rem;
  line-height: 1.8;
  color: #666;
  max-width: 500px;
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.8s;
}

.info a {
  color: #111;
  text-decoration: none;
  position: relative;
  font-weight: 500;
  transition: color 0.3s ease;
}

.info a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  height: 1px;
  width: 100%;
  background-color: #111;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

.info a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

.info a:hover {
  color: #000;
}

/* Floating shapes decoration */
.floating-shape {
  position: fixed;
  opacity: 0.03;
  pointer-events: none;
  z-index: 1;
}

.shape-1 {
  top: 10%;
  left: 5%;
  width: 100px;
  height: 100px;
  animation: float 8s ease-in-out infinite;
}

.shape-2 {
  bottom: 15%;
  right: 8%;
  width: 80px;
  height: 80px;
  animation: float 6s ease-in-out infinite reverse;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
}

/* Responsive */
@media (max-width: 768px) {
  * {
    cursor: auto;
  }
  
  .cursor {
    display: none;
  }
  
  .header h1 {
    font-size: 2.2rem;
  }
  
  .links {
    gap: 18px;
  }
  
  .info {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  main {
    padding: 60px 20px;
  }
  
  .header h1 {
    font-size: 1.8rem;
  }
  
  .links {
    flex-wrap: wrap;
    gap: 16px;
  }
}
</style>
</head>
<body>

<!-- Custom Cursor -->
<div class="cursor">
  <span class="cursor-text"></span>
</div>

<!-- Three.js background layer -->
<canvas id="bg"></canvas>

<!-- Floating decorative shapes -->
<svg class="floating-shape shape-1" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="50" fill="#000"/>
</svg>

<svg class="floating-shape shape-2" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000"/>
</svg>

<main>

<div class="header">
<h1>Anish Saha</h1>

<div class="links">
<a href="projects.html" data-cursor="view">projects</a>
<a href="experience.html" data-cursor="view">experience</a>
<a href="https://github.com/" target="_blank" data-cursor="visit">github</a>
<a href="https://linkedin.com/" target="_blank" data-cursor="visit">linkedin</a>
</div>

<p class="info">
Student at Carnegie Mellon University studying machine learning and data science. Interested in building intelligent systems that solve real-world problems. Reach me at <a href="mailto:acsaha@andrew.cmu.edu" data-cursor="email">acsaha@andrew.cmu.edu</a>
</p>
</div>

</main>

<!-- Three.js scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// Three.js Background with Mouse Parallax
const canvas = document.getElementById("bg");

if (canvas) {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 60;

  const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  const shapes = [];

  function addShape(geometry, opacityBase = 0.12) {
    const material = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      transparent: true,
      opacity: opacityBase + Math.random() * 0.08
    });
    const mesh = new THREE.Mesh(geometry, material);
    
    mesh.position.set(
      Math.random() * 160 - 80,
      Math.random() * 120 - 60,
      Math.random() * 100 - 70
    );
    
    mesh.rotation.x = Math.random() * Math.PI * 2;
    mesh.rotation.y = Math.random() * Math.PI * 2;
    mesh.rotation.z = Math.random() * Math.PI * 2;
    
    scene.add(mesh);
    shapes.push({ 
      mesh, 
      speedX: (Math.random() - 0.5) * 0.003, 
      speedY: (Math.random() - 0.5) * 0.002,
      speedZ: (Math.random() - 0.5) * 0.0015
    });
  }

  const shapeTypes = [
    () => new THREE.BoxGeometry(6 + Math.random() * 6, 6 + Math.random() * 6, 6 + Math.random() * 6),
    () => new THREE.SphereGeometry(4 + Math.random() * 4, 16, 16),
    () => new THREE.ConeGeometry(4 + Math.random() * 3, 8 + Math.random() * 6, 16),
    () => new THREE.CylinderGeometry(3 + Math.random() * 3, 3 + Math.random() * 3, 10 + Math.random() * 6, 16),
    () => new THREE.TetrahedronGeometry(5 + Math.random() * 6),
    () => new THREE.OctahedronGeometry(5 + Math.random() * 6),
    () => new THREE.DodecahedronGeometry(5 + Math.random() * 6),
    () => new THREE.IcosahedronGeometry(5 + Math.random() * 6),
    () => new THREE.TorusGeometry(5 + Math.random() * 6, 1.5, 16, 32),
    () => new THREE.TorusKnotGeometry(4 + Math.random() * 5, 1, 100, 16)
  ];

  const numShapeTypes = 3 + Math.floor(Math.random() * 2);
  const selectedShapeIndices = [];
  
  while (selectedShapeIndices.length < numShapeTypes) {
    const randomIndex = Math.floor(Math.random() * shapeTypes.length);
    if (!selectedShapeIndices.includes(randomIndex)) {
      selectedShapeIndices.push(randomIndex);
    }
  }

  selectedShapeIndices.forEach(index => {
    const numInstances = 3 + Math.floor(Math.random() * 3);
    for (let i = 0; i < numInstances; i++) {
      const geometry = shapeTypes[index]();
      addShape(geometry, index === 9 ? 0.1 : 0.12);
    }
  });

  const particleGeometry = new THREE.BufferGeometry();
  const particleCount = 2500;
  const positions = new Float32Array(particleCount * 3);

  for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 220;
  }

  particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

  const particleMaterial = new THREE.PointsMaterial({
    color: 0x000000,
    size: 0.15,
    transparent: true,
    opacity: 0.2
  });

  const particles = new THREE.Points(particleGeometry, particleMaterial);
  scene.add(particles);

  let mouseX = 0;
  let mouseY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
    mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
  });

  function animate() {
    requestAnimationFrame(animate);

    shapes.forEach(({ mesh, speedX, speedY, speedZ }) => {
      mesh.rotation.x += speedX;
      mesh.rotation.y += speedY;
      mesh.rotation.z += speedZ;
    });

    particles.rotation.y += 0.0003;
    particles.rotation.x += 0.00015;

    // Smooth parallax effect
    camera.position.x += (mouseX * 8 - camera.position.x) * 0.05;
    camera.position.y += (mouseY * 8 - camera.position.y) * 0.05;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// Custom Cursor with Magnetic Effect
const cursor = document.querySelector('.cursor');
const cursorText = document.querySelector('.cursor-text');
let cursorX = 0;
let cursorY = 0;
let currentX = 0;
let currentY = 0;

document.addEventListener('mousemove', (e) => {
  cursorX = e.clientX;
  cursorY = e.clientY;
});

function animateCursor() {
  const diffX = cursorX - currentX;
  const diffY = cursorY - currentY;
  
  currentX += diffX * 0.15;
  currentY += diffY * 0.15;
  
  cursor.style.left = currentX + 'px';
  cursor.style.top = currentY + 'px';
  
  requestAnimationFrame(animateCursor);
}

animateCursor();

// Magnetic effect on links
const links = document.querySelectorAll('a');

links.forEach(link => {
  link.addEventListener('mouseenter', (e) => {
    cursor.classList.add('hover');
    const text = link.getAttribute('data-cursor');
    if (text) {
      cursorText.textContent = text;
    }
  });
  
  link.addEventListener('mouseleave', () => {
    cursor.classList.remove('hover');
    cursorText.textContent = '';
  });
  
  link.addEventListener('mousemove', (e) => {
    const rect = link.getBoundingClientRect();
    const linkCenterX = rect.left + rect.width / 2;
    const linkCenterY = rect.top + rect.height / 2;
    
    const deltaX = (e.clientX - linkCenterX) * 0.3;
    const deltaY = (e.clientY - linkCenterY) * 0.3;
    
    link.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
  });
  
  link.addEventListener('mouseleave', () => {
    link.style.transform = 'translate(0, 0)';
  });
});
</script>

</body>
</html>
