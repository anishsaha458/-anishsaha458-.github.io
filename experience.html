<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Experience – Anish Saha</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  cursor: none;
}

#bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
  opacity: 0.35;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
  background: white;
  color: #111;
  overflow-x: hidden;
}

/* Custom Cursor */
.cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border: 2px solid #111;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease, border-color 0.3s ease;
  mix-blend-mode: difference;
}

.cursor.hover {
  width: 60px;
  height: 60px;
  border-color: #fff;
  background: rgba(255, 255, 255, 0.1);
}

.cursor-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10px;
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
  white-space: nowrap;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.cursor.hover .cursor-text {
  opacity: 1;
}

main {
  max-width: 700px;
  margin: 0 auto;
  padding: 80px 24px 120px;
}

/* Header */
.header {
  margin-bottom: 120px;
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
  from {
    opacity: 0;
    transform: translateY(20px);
  }
}

.header h1 {
  font-size: 1.5rem;
  font-weight: 500;
  letter-spacing: -0.3px;
  margin-bottom: 24px;
}

.links {
  display: flex;
  gap: 18px;
  margin-bottom: 32px;
  flex-wrap: wrap;
}

.links a {
  position: relative;
  text-decoration: none;
  color: #555;
  font-size: 0.9rem;
  padding-bottom: 2px;
  transition: color 0.3s ease;
  display: inline-block;
}

.links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0%;
  background-color: #111;
  transition: width 0.3s ease;
}

.links a:hover::after {
  width: 100%;
}

.links a:hover {
  color: #111;
}

.info {
  font-size: 0.95rem;
  line-height: 1.6;
  color: #777;
}

/* Experience Container */
.experience-container {
  position: relative;
}

/* Experience Card */
.experience-card {
  position: relative;
  margin-bottom: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.experience-card.reveal {
  opacity: 1;
  transform: translateY(0);
}

.experience-card:hover .exp-title {
  color: #000;
}

/* Parallax Number */
.exp-number {
  position: absolute;
  left: -60px;
  top: 0;
  font-size: 5rem;
  font-weight: 700;
  color: #f5f5f5;
  line-height: 1;
  user-select: none;
  transition: transform 0.3s ease;
  z-index: -1;
}

.experience-card:hover .exp-number {
  transform: translateX(-10px);
}

/* Content */
.exp-content {
  position: relative;
  padding: 24px 0;
  transition: transform 0.3s ease;
}

.experience-card:hover .exp-content {
  transform: translateX(8px);
}

.exp-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 8px;
  gap: 16px;
}

.exp-title {
  font-size: 1.1rem;
  font-weight: 400;
  letter-spacing: -0.3px;
  color: #111;
  transition: color 0.3s ease;
  flex: 1;
}

.exp-date {
  color: #aaa;
  font-size: 0.85rem;
  font-weight: 400;
  white-space: nowrap;
}

.exp-role {
  font-size: 1rem;
  color: #666;
  margin-bottom: 12px;
  font-weight: 400;
}

.exp-desc {
  color: #666;
  font-size: 0.9rem;
  line-height: 1.7;
  font-weight: 400;
}

/* Skills Tags */
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 16px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.experience-card:hover .skills {
  opacity: 1;
}

.skill-tag {
  font-size: 0.75rem;
  padding: 4px 10px;
  background: #f5f5f5;
  color: #666;
  border-radius: 3px;
  font-weight: 500;
  letter-spacing: 0.3px;
}

/* Divider */
.exp-divider {
  height: 1px;
  background: linear-gradient(to right, transparent, #eee 20%, #eee 80%, transparent);
  margin: 40px 0;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.exp-divider.reveal {
  opacity: 1;
}

/* Responsive */
@media (max-width: 768px) {
  * {
    cursor: auto;
  }
  
  .cursor {
    display: none;
  }
  
  .exp-number {
    left: -30px;
    font-size: 3rem;
  }
  
  .exp-title {
    font-size: 1.2rem;
  }
  
  main {
    padding: 60px 20px 80px;
  }
}

@media (max-width: 480px) {
  .exp-number {
    display: none;
  }
}
</style>
</head>
<body>

<!-- Custom Cursor -->
<div class="cursor">
  <span class="cursor-text"></span>
</div>

<canvas id="bg"></canvas>

<main>

<div class="header">
<h1>Experience</h1>

<div class="links">
<a href="index.html" data-cursor="home">home</a>
<a href="projects.html" data-cursor="view">projects</a>
<a href="https://github.com/" target="_blank" data-cursor="visit">github</a>
<a href="https://linkedin.com/" target="_blank" data-cursor="visit">linkedin</a>
</div>

<p class="info">education & work experience</p>
</div>

<div class="experience-container">

<!-- Experience 1 -->
<div class="experience-card">
<div class="exp-number">01</div>
<div class="exp-content">
<div class="exp-header">
<h2 class="exp-title">Carnegie Mellon University</h2>
<span class="exp-date">2025 – 2029</span>
</div>
<p class="exp-desc">
BSc Computer Science
</p>
</div>
</div>

</div>

</main>

<!-- Three.js scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// Three.js Background
const canvas = document.getElementById("bg");

if (canvas) {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 60;

  const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  const shapes = [];

  function addShape(geometry, opacityBase = 0.12) {
    const material = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      transparent: true,
      opacity: opacityBase + Math.random() * 0.08
    });
    const mesh = new THREE.Mesh(geometry, material);
    
    mesh.position.set(
      Math.random() * 160 - 80,
      Math.random() * 120 - 60,
      Math.random() * 100 - 70
    );
    
    mesh.rotation.x = Math.random() * Math.PI * 2;
    mesh.rotation.y = Math.random() * Math.PI * 2;
    mesh.rotation.z = Math.random() * Math.PI * 2;
    
    scene.add(mesh);
    shapes.push({ 
      mesh, 
      speedX: (Math.random() - 0.5) * 0.003, 
      speedY: (Math.random() - 0.5) * 0.002,
      speedZ: (Math.random() - 0.5) * 0.0015
    });
  }

  const shapeTypes = [
    () => new THREE.BoxGeometry(6 + Math.random() * 6, 6 + Math.random() * 6, 6 + Math.random() * 6),
    () => new THREE.SphereGeometry(4 + Math.random() * 4, 16, 16),
    () => new THREE.ConeGeometry(4 + Math.random() * 3, 8 + Math.random() * 6, 16),
    () => new THREE.CylinderGeometry(3 + Math.random() * 3, 3 + Math.random() * 3, 10 + Math.random() * 6, 16),
    () => new THREE.TetrahedronGeometry(5 + Math.random() * 6),
    () => new THREE.OctahedronGeometry(5 + Math.random() * 6),
    () => new THREE.DodecahedronGeometry(5 + Math.random() * 6),
    () => new THREE.IcosahedronGeometry(5 + Math.random() * 6),
    () => new THREE.TorusGeometry(5 + Math.random() * 6, 1.5, 16, 32),
    () => new THREE.TorusKnotGeometry(4 + Math.random() * 5, 1, 100, 16)
  ];

  const numShapeTypes = 3 + Math.floor(Math.random() * 2);
  const selectedShapeIndices = [];
  
  while (selectedShapeIndices.length < numShapeTypes) {
    const randomIndex = Math.floor(Math.random() * shapeTypes.length);
    if (!selectedShapeIndices.includes(randomIndex)) {
      selectedShapeIndices.push(randomIndex);
    }
  }

  selectedShapeIndices.forEach(index => {
    const numInstances = 3 + Math.floor(Math.random() * 3);
    for (let i = 0; i < numInstances; i++) {
      const geometry = shapeTypes[index]();
      addShape(geometry, index === 9 ? 0.1 : 0.12);
    }
  });

  const particleGeometry = new THREE.BufferGeometry();
  const particleCount = 2500;
  const positions = new Float32Array(particleCount * 3);

  for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 220;
  }

  particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

  const particleMaterial = new THREE.PointsMaterial({
    color: 0x000000,
    size: 0.15,
    transparent: true,
    opacity: 0.2
  });

  const particles = new THREE.Points(particleGeometry, particleMaterial);
  scene.add(particles);

  let mouseX = 0;
  let mouseY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
    mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
  });

  function animate() {
    requestAnimationFrame(animate);

    shapes.forEach(({ mesh, speedX, speedY, speedZ }) => {
      mesh.rotation.x += speedX;
      mesh.rotation.y += speedY;
      mesh.rotation.z += speedZ;
    });

    particles.rotation.y += 0.0003;
    particles.rotation.x += 0.00015;

    camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
    camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// Custom Cursor with Magnetic Effect
const cursor = document.querySelector('.cursor');
const cursorText = document.querySelector('.cursor-text');
let cursorX = 0;
let cursorY = 0;
let currentX = 0;
let currentY = 0;

document.addEventListener('mousemove', (e) => {
  cursorX = e.clientX;
  cursorY = e.clientY;
});

function animateCursor() {
  const diffX = cursorX - currentX;
  const diffY = cursorY - currentY;
  
  currentX += diffX * 0.15;
  currentY += diffY * 0.15;
  
  cursor.style.left = currentX + 'px';
  cursor.style.top = currentY + 'px';
  
  requestAnimationFrame(animateCursor);
}

animateCursor();

// Magnetic effect and cursor text (excluding nav links)
const links = document.querySelectorAll('a');

links.forEach(link => {
  const isNavLink = link.closest('.links');
  
  if (!isNavLink) {
    link.addEventListener('mouseenter', (e) => {
      cursor.classList.add('hover');
      const text = link.getAttribute('data-cursor');
      if (text) {
        cursorText.textContent = text;
      }
    });
    
    link.addEventListener('mouseleave', () => {
      cursor.classList.remove('hover');
      cursorText.textContent = '';
    });
  }
  
  link.addEventListener('mousemove', (e) => {
    const rect = link.getBoundingClientRect();
    const linkCenterX = rect.left + rect.width / 2;
    const linkCenterY = rect.top + rect.height / 2;
    
    const deltaX = (e.clientX - linkCenterX) * 0.3;
    const deltaY = (e.clientY - linkCenterY) * 0.3;
    
    link.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
  });
  
  link.addEventListener('mouseleave', () => {
    link.style.transform = 'translate(0, 0)';
  });
});

// Scroll Reveal Animation
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('reveal');
    }
  });
}, {
  threshold: 0.1,
  rootMargin: '0px 0px -50px 0px'
});

document.querySelectorAll('.experience-card, .exp-divider').forEach(el => {
  observer.observe(el);
});

// Parallax on scroll
let lastScroll = 0;

window.addEventListener('scroll', () => {
  const scrolled = window.pageYOffset;
  
  document.querySelectorAll('.exp-number').forEach((num) => {
    const card = num.closest('.experience-card');
    const rect = card.getBoundingClientRect();
    const offset = (rect.top / window.innerHeight) * 30;
    num.style.transform = `translateY(${offset}px)`;
  });
  
  lastScroll = scrolled;
});
</script>

</body>
</html>
